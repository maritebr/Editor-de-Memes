<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Generador de Memes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/cdd1a44c10.js" crossorigin="anonymous"></script>
        <!-- ♣ FUENTE ♣ -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
        
    </head>
    <body>

                          <!-- ♣ HEADER ♣ -->

        <header id="header" class="light-mode">
            <h1>Generador de Memes</h1>
            <div class="top-bar">
                <button class="top-button" id="img-button" onclick="muestraAside2()">Imagen</button>
                <button class="top-button" id="text-button" onclick="muestraAside1()">Texto</button>
                <button class="top-button" id="background-mode" onclick="cambiaColor()" >Modo Oscuro</button>
            </div>
        </header>


        <section class="general">

            <main>
                <div class="meme-generator" id="">
                    
                    <div id="top-text" class="meme-text">
                        <p>Top Text</p>
                    </div>

                    <div id="meme"><img src="" alt="mi-meme" id="img-meme" class="img-meme"></div>
                    
                    <div id="bottom-text" class="meme-text">
                    <p>Bottom Text</p>
                    </div>
                    
                </div>

                <button type="" class="download" id="download">Descargar Meme</button>

            </main>




        <aside id="aside" class="light-mode">
           <!--<button type="" class="hidden-ocult" id="hidden-ocult"></button>-->

            <!-- ♦ IMG EDITOR ♦-->
            <section class="img-editor" id="img-editor">

                <h2 class="title-aside">IMAGEN</h2>

                <div class="url">
                    <h3>URL</h3>
                    <input type="text" class="input-url" id="input-url">     
                </div>

               <!-- ♠ Background ♠ --> 
                <div class="background">
                     <h3>FONDO</h3>
                        <div class="button-bg">
                            <div class="color-bg">
                            <input type="color" id="input-color" value="">
                            <span id="">#FFFFF</span>
                        </div>
 
                        <div class="edit-bg">
                            <select id="select-bg" class="select-bg">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- ♠ Filters ♠-->
                <div class="filters">
                        <h3>FILTROS</h3>
                        <div class="filters-bar">
                            <label for="brightness">BRILLO</label>
                            <input type="range" id="brightness" min="0" max="1" value="1" step="0.1"> 
                        </div>
                        <div class="filters-bar">
                            <label for="opacity">OPACIDAD</label>
                            <input type="range" id="opacity" min="0" max="1" value="1" step="0.1">
                        </div>
                        <div class="filters-bar">
                            <label for="contrast">CONTRASTE</label>
                            <input type="range" id="contrast" min="100" max="1000" value="100">
                        </div>
                        <div class="filters-bar">
                            <label for="blur">DESENFOQUE</label>
                            <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                        </div>
                        <div class="filters-bar">
                            <label for="grayscale">ESCALA DE GRISES</label>
                            <input type="range" id="grayscale" min="0" max="100" value="0">
                        </div>
                        <div class="filters-bar">
                            <label for="sepia">SEPIA</label>
                            <input type="range" id="sepia" min="0" max="100" value="0">
                        </div>
                        <div class="filters-bar">
                            <label for="hue">HUE</label>
                            <input type="range" id="hue" min="0" max="360" value="0">
                        </div>
                        <div class="filters-bar">
                            <label for="saturate">SATURADO</label>
                            <input type="range" id="saturate" min="100" max="1000" value="100" step="10">
                        </div>
                        <div class="filters-bar">
                            <label for="invert">NEGATIVO</label>
                            <input type="range" id="invert" min="0" max="1" value="0" step="0.1">
                        </div>
                        <button class="button-reset" id="button-reset">Restablecer Filtros</button>
                </div>
            </section>
        
            <!--♦ TEXT EDITOR ♦-->

            <section class="text-editor" id="text-editor">

                <h2 class="title-aside">TEXTO</h2>

                <!--♣ Text ♣ -->

                <div class="div-text">

                    <h3>SUPERIOR</h3>

                    <textarea class="top-text" id="top-text-input">TOP TEXT</textarea>

                    <div class="div-checkbox">
                        <input type="checkbox" id="checkbox-top">
                        <label for="checkbox-top">Sin texto superior</label>
                    </div>  
                </div>

                <div class="div-text">

                    <h3>INFERIOR</h3>

                    <textarea class="bottom-text" id="bottom-text-input">BOTTOM TEXT</textarea>

                    <div class="div-checkbox">
                        <input type="checkbox" id="checkbox-bottom">
                        <label for="checkbox-bottom">Sin texto inferior</label>      
                    </div>
      
                </div>

                <!-- ♣ Font ♣ -->

                <div class="div-fonts">
                    <h3>FUENTE</h3>

                    <select name="" id="select-fonts" class="select-fonts">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>

                    <div class="div-fontsize">
                    
                    <input type="number" name="" class="fontsize" id="fontsize" min="12" value="40">

                    <div class="div-aling">
                        <button class="aling" id="aling-left" aria-label="Alinear texto o la Izquierda"><i class="fas fa-align-left"></i></button>
                        <button class="aling" id="aling-center" aria-label="Alinear texto al Centro"><i class="fas fa-align-center"></i></button>
                        <button class="aling" id="aling-write" aria-label="Alinear texto a la Derecha"><i class="fas fa-align-right"></i></button>
                    </div>
                </div>
                </div>
            
                <!--♣ Color ♣ -->

                <div class="div-color-general">
                    <div class="div-color">

                        <!--♦ Text color ♦ -->

                        <div class="text-color">

                            <h3>COLOR</h3>

                            <div class="text-color-input">
                                <input name="Text color"  type="color" id="input-color-text" value="">
                                <span id="span-color" class="span-color-change">#000000</span>
                            </div>
                            
                        </div>

                         <!--♦ Background color ♦ -->
                        <div class="background-color">

                            <h3>FONDO</h3>

                            <div class="background-color-input">
                                <input name="Background color" type="color" id="input-background" value="">
                                <span id="span-background" class="span-color-change">#ffffff</span>
                            </div>

                        </div>
                        
                    </div>

                    <div class="checkbox-transparent">

                        <input type="checkbox" id="checkbox-background">
                        <label for="checkbox-background">Fondo trasparente</label>
                        
                    </div>
                    
                </div>

                 <!--♣ Contour ♣ -->
                <div class="div-contour">

                    <h3>CONTORNO</h3>

                    <div class="contour-bottom">
                        <button class="none" id="none">Ninguno</button>
                        <button class="light" id="light">Claro</button>
                        <button class="dark" id="dark">Oscuro</button>
                    </div>
                    
                </div>
            </section>
        </aside>


    </section>
    <script src="script.js"></script>
    </body>
</html>
